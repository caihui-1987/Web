<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        li {
            width: 200px;
            white-space: nowrap; /*表示不换行*/
            border: solid red 2px; /*设置外边框实线，红色，2px粗*/
            overflow: hidden; /*将文字溢出部分隐藏*/
            text-overflow: ellipsis; /*默认值是clip直接切掉*/
            list-style-position: inside /*设置伪元素在边框的位置，默认值是outside，边框外*/
        }
    </style>
</head>
<body>
    <ul>
        <li>清晨的阳光透过纱窗，在木质地板上织出一片碎金。</li>
        <li>窗台上的绿萝垂着新抽的藤蔓，叶片上的露珠折射着七彩光斑，仿佛藏着整个夏天的秘密。</li>
        <li>厨房传来轻微的声响，咖啡机咕嘟咕嘟煮着热咖啡，烤箱里的面包正渐渐膨胀，散发出麦香与黄油的温暖气息。</li>
        <li>我蜷在沙发里翻开一本旧书，指尖划过泛黄的纸页，油墨味混着咖啡香漫进鼻尖。</li>
        <li>远处偶尔传来一两声鸟鸣，楼下的自行车铃叮铃轻响，时光在这一刻慢下来，像一首舒缓的钢琴曲，每个音符都浸着宁静与惬意。</li>
        <li>这或许不是什么特别的日子，却因这些细碎的美好，让人忍不住想把时光轻轻攥在手心.</li>
    </ul>

</body>
</html>
