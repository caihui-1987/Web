<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>天行健，君子以自强不息。</h1>
    <p>潜龙勿用，阳在下也。</p>
    <p>见龙在田，德施普也。</p>
    <div>终日乾乾，反复道也。</div>
    <div>或跃在渊，进无咎也。</div>
    <span>飞龙在天，大人造也。</span>
    <span>亢龙有悔，盈不可久也。</span>
</body>
</html>
