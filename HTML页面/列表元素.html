    <!--有序列表-->
    <h1>西红柿炒鸡蛋</h1>
    <ol>
        <li>西红柿洗净，切成小块，鸡蛋打散备用。</li>
        <li>热锅凉油，将鸡蛋液煎至金黄色捞出沥干备用。</li>
        <li>将锅中余油留少许，放入葱姜蒜末提香。</li>
        <li>加入西红柿翻炒至断生。</li>
        <li>加入少许盐、白糖，继续炒至快出汁时加入鸡蛋，快速搅拌均匀即可起锅。</li>
    </ol>
    <!--无序列表-->
